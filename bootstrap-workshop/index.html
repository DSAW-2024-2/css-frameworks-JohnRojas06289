<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    body{
      background-color: #F3EAE3;
    }
    .card {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .card-img-left {
      width: 50%;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .discount-price {
      text-decoration: line-through;
      color: grey;
      font-size: 0.9rem;
    }

    .price {
      color: #2b5938;
      font-size: 1.8rem;
    }

    .btn-custom {
      background-color: #2b5938;
      color: white;
    }

    .btn-custom:hover {
      background-color: #224828;
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card d-flex flex-row">
          <img src="../assets/images/image-product-desktop.jpg" class="card-img-left" alt="Perfume Image">
          <div class="card-body">
            <small class="text-uppercase text-muted">Perfume</small>
            <h4 class="card-title font-weight-bold">Gabrielle Essence Eau De Parfum</h4>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="mb-3">
              <span class="price">$149.99</span> <span class="discount-price">$169.99</span>
            </div>
            <a href="#" class="btn btn-custom btn-block">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
